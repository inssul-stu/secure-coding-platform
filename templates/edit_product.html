<form method="post">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  
    제목:
    <input type="text" name="title" value="{{ product.title }}" required maxlength="50"><br>
  
    설명:
    <textarea name="description" rows="5" required maxlength="300">{{ product.description }}</textarea><br>
  
    가격:
    <input type="number" name="price" value="{{ product.price }}" required min="1" step="1"><br>
  
    <button type="submit">수정</button>
  </form>
