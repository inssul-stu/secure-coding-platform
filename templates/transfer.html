{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li style="color: red;">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<!-- 송금 폼 -->
<form method="POST">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <input type="text" name="username" placeholder="수신자 사용자명" required>
  <input type="number" name="amount" placeholder="포인트" required min="1">
  <input type="password" name="password" placeholder="비밀번호 확인" required><br>
  <button type="submit">송금하기</button>
</form>
