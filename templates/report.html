{% extends "base.html" %}
{% block title %}신고하기{% endblock %}
{% block content %}
<h2>신고하기</h2>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  신고 대상 (사용자ID 또는 상품ID):
  <input type="text" name="target_id" required maxlength="20"><br>

  신고 사유:
  <textarea name="reason" rows="4" required maxlength="300"></textarea><br>

  <button type="submit">신고하기</button>
</form>
{% endblock %}
